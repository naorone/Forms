<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        .formulario{
            width: 550px;
            background-color: antiquewhite;
        }
        .col1{
            width: 250px;
            float: left;
            padding-top: 0px;
        }
        input{
            background-color: white;
        }

        .col2{
            width: 300px;
            margin-top: 0px;
            float: left;;
        }
        input{
            margin-top: 15px;

        }

    </style>

    <script>
        window.onload=cursor;
        let cont=1;
        function cursor()
        {
            document.getElementById("nombre").focus();
            algunoVacio();
        }

        function siguiente(event)
        {
            algunoVacio();

            let nombreFocus = document.activeElement.name;
            if(nombreFocus==="nombre")
            {
                cont=1;
            }else if (nombreFocus==="apell"){
                cont=2;
            }else if (nombreFocus==="dir"){
                cont=3;
            }else if (nombreFocus==="pob"){
                cont=4;
            }else if (nombreFocus==="cp"){
                cont=5;
            }else if (nombreFocus==="pro"){
                cont=6;
            }
            let inputActual= document.activeElement;
            if(event.keyCode===13){
                document.forms[0].elements[cont].focus();
                if(validacion(inputActual)){
                    inputActual.style.backgroundColor="white";
                }else{
                    inputActual.style.backgroundColor="red";
                }

                return false;
            }


        }

        function validacion(input)
        {

            return input.value !== "";

        }

        function algunoVacio()
        {
            let inputs= document.getElementsByTagName("input");
            for (let a= 0; a<inputs.length; a++)
            {
                if(validacion(inputs[a]))
                {
                    document.getElementById("enviar").disabled=false;
                }else {
                    document.getElementById("enviar").disabled=true;
                    return;
                }
            }
        }

        function limpiar()
        {
            let inputs= document.getElementsByTagName("input");
            for(let i=0; i<inputs.length; i++)
            {
                inputs[i].style.backgroundColor="white";
            }

        }




    </script>

</head>
<body>

<div class="formulario">
    <form name="formulario" onkeypress="return siguiente(event)" onsubmit="return validacion()">
        <div class="col1">
            <label for="nombre">Nombre</label>
            <input id="nombre"  type="text" name="nombre" /><br/>
            <label for="apellido">Apellido</label>
            <input id="apellido" name="apell" type="text"><br/>
            <label for="dir">Direccion</label>
            <input id="dir" name="dir" type="text"><br/>
        </div>
        <div class="col2">
            <label for="poblacion">Poblacion</label>
            <input id="poblacion" name="pob" type="text"><br/>
            <label for="cp">Codigo postal</label>
            <input id="cp" name="cp" type="text"><br/>
            <label for="provincia">Provincia</label>
            <input id="provincia" name="pro" type="text"><br/>

        </div>

        <input id="enviar" type="submit" value="Enviar">
        <input type="reset" value="Limpiar" onclick="limpiar()">

    </form>
</div>

</body>
</html>

 nombre, apellidos, dirección, población, código postal, provincia. Ordena los campos de manera  que queden en dos columnas.
 Al final del formulario habrá un botón de enviar y otro de limpiar el formulario.
  Al iniciar la página el cuadro de texto del nombre deberá tener el puntero listo para escribir y cuando pulsemos la tecla enter saltara al siguiente campo.
 En caso de que no se haya rellenado el campo deberá  poner el fondo rojo y no permitirá pulsar el botón de envió. -->
