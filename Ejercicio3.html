<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script>
    function validacion()
    {
        let nombre = document.forms["formulario"]["name"].value;
        let apell = document.forms["formulario"]["apell"].value;
        let tel = parseInt(document.forms["formulario"]["tlf"].value);
        let email = document.forms["formulario"]["email"].value;
        let pro = document.forms["formulario"]["tArea"].value;

        if(nombre==="")
        {
            alert("Rellena el campo nombre");
            return false;
        }else if(apell==="")
        {
            alert("Rellena el camnpo apellido");
            return false;
        }else if(isNaN(tel) || (""+tel).length !== 9 || tel==="")
        {
            console.log(tel);
            console.log(tel.length);
            alert("El telefono debe ser un numero de 9 digitos");
            return false;
        }else if(email.indexOf("@")===-1)
        {
            alert("Introduzca un email correcto");
            return false;
        }else if(pro.length>100)
        {
            alert("Máximo 100 caracteres en el problema")
        }else {
            return true;

        }

    }


</script>
<body>

<form name="formulario" action=# onsubmit="return validacion()">
    <label>Nombre</label>
    <input name="name" type="text"><br/>
    <label>Apellido</label>
    <input name="apell" type="text"><br/>
    <label>Telefono</label>
    <input name="tlf" type="text"><br/>
    <label>Email</label>
    <input name="email" type="text"><br/>
    <label>Problema</label>
    <textarea rows="4" cols="50" name="tArea"></textarea><br/>

    <input type="submit" value="Enviar">

</form>


</body>
</html>
